name: Send a Discord message when new Youtube videos update
on:
  youtube:
    channel_id:
      - UCzoP7l5bzSzi2gUUNn0I79w
jobs:
  discord:
    name: Send a message to discord
    runs-on: ubuntu-latest
    steps:
      - name: Prepare message
        id: prepare
        run: |
          TITLE="${{on.youtube.outputs.title}}"
          # Replace ' and " with escaped versions
          ESCAPED_TITLE=$(echo "$TITLE" | sed "s/'/\\\'/g" | sed 's/"/\\"/g')
          echo "Escaped title: $ESCAPED_TITLE"
          echo "::set-output name=escaped_title::$ESCAPED_TITLE"
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: ${{ secrets.DISCORD_USERNAME_PFIZER }}
          DISCORD_AVATAR: ${{ secrets.DISCORD_AVATAR_PFIZER }}
        uses: Ilshidur/action-discord@master
        with:
          args: "`Pfizer - YouTube`'\n'**${{steps.prepare.outputs.escaped_title}}**'\n'${{on.youtube.outputs.link}}"
